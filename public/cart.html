<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
  </head>

  <body>
    <header-component></header-component>

    <main>
      <div class="container">
        <h1>Giỏ hàng</h1>
        <div class="cart">
          <div class="products">

            <div class="product">
              <img src="">
              <div class="product-info">
                <h3 class="product-name">Tên hàng: hàng 1</h3>
                <h4 class="product-price">Giá tiền: VND</h4>      
                <p class="product-quantity">Số lượng: <input value="1" name="">      
                <p class="product-remove">      
                  <i class="fa fa-trash" aria-hidden="true"></i>      
                  <span class="remove">Xóa</span>      
                </p>      
              </div>      
            </div>   

            <div class="product">      
              <img src="">      
              <div class="product-info">
                <h3 class="product-name">Tên hàng: hàng 2</h3>
                <h4 class="product-price">Giá tiền: VND</h4>      
                <p class="product-quantity">Số lượng: <input value="1" name="">      
                <p class="product-remove">      
                  <i class="fa fa-trash" aria-hidden="true"></i>      
                  <span class="remove">Xóa</span>      
                </p>      
              </div>      
            </div>    

          </div>      

          <div class="cart-total">      
            <p>      
              <span>Tổng tiền</span>      
              <span>VND</span>      
            </p>      
            <p>      
              <span>Số lượng</span>      
              <span>2</span>      
            </p>      
     
            <a href="#">Thanh toán</a>      
          </div>      
        </div>      
      </div>
    </main>

    <footer-component></footer-component>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/cart.js"></script>
    <script src="./assets/js/components/Header.js"></script>
    <script src="./assets/js/components/Footer.js"></script>

  </body>

</html>
