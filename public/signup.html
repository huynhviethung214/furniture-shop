<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
  </head>

  <body>
    <header-component></header-component>

    <main>
      <div class="form-container">
        <form action="#" class="form-signup">
          <h3>Đăng ký</h3>
          <div class="user">
            <div class="name input">
              <label for="sname" id="name" class="name input">Họ và tên</label>
              <input type="text" id="sname">
            </div>
            <div class="email input">
              <label for="email" id="name" class="name input">Email</label>
              <input type="email" id="email" placeholder="abc@gmail.com">
            </div>
            <div class="tel input">
              <label for="tel" id="name" class="name input">Số điện thoại</label>
              <input type="tel" id="tel" pattern="(84|0[3|5|7|8|9])+([0-9]{8})\b">
            </div>
            <div class="add input">
              <label for="addresse" id="name" class="name input">Nơi sống</label>
              <input type="text" id="addresse">
            </div>
            <div class="pass input">
              <label for="pass" id="name" class="name input">Mật Khẩu</label>
              <input type="password" id="pass">
            </div>
            <div class="repass input">
              <label for="repass" id="name" class="name input">Nhập lại mật Khẩu</label>
              <input type="password" id="repass">
            </div>
            <input type="submit"  value="Đăng ký" class="submit">
          </div>
          <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
        </form>
      </div>
    </main>

    <footer-component></footer-component>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/signup.js"></script>
    <script src="./assets/js/components/Header.js"></script>
    <script src="./assets/js/components/Footer.js"></script>

  </body>

</html>
