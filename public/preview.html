<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/preview.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <header-component></header-component>

    <main>
      <aside id="texture-list">
        <h3 class="header">Nền</h3>
        <div id="textures-container">
        </div>
      </aside>
      <div id="container">
        <h3 class="header">Xem trước</h3>
        <div id="scene-container">
        </div>

        <h3 class="header">Thông tin sản phẩm</h3>
        <div id="info-box">
          <p class="product-info-wrapper">Tên: <span id="product-name"></span></p>
          <p class="product-info-wrapper">Mô tả: <span id="product-des"></span></p>
          <p class="product-info-wrapper">Giá: <span id="product-price">0</span> VND</p>
        </div>

        <h3 class="header">Danh sách sản phẩm</h3>
        <div id="item-list">
          <div id="search-container">
            <form id="search-form" action="index.html" method="post">
              <input type="text" id="search" placeholder="Nhập từ khoá">
              <i class="fa fa-search"></i>
            </form>
          </div>
          <div id="list">
          </div>
          <div id="page-number">
            <a data-page="1">1</a>
          </div>
        </div>
      </div>
    </main>

    <div id="ads-box">
      <p id="ads-text">Ưu đãi giảm giá 15% toàn bộ sản phẩm chỉ duy nhất trong hôm nay</p>
    </div>

    <footer-component></footer-component>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel" style="color: black;">Thông báo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="color: black" id="modal-body">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            <a class="btn btn-primary" href="/cart.html">
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              Xem giỏ hàng
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/lib/three/three.min.js"></script>
    <script src="./assets/lib/three/GLTFLoader.js"></script>
    <script src="./assets/lib/three/OrbitControls.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/preview.js"></script>
    <script src="./assets/js/components/Header.js"></script>
    <script src="./assets/js/components/Footer.js"></script>

  </body>

</html>
