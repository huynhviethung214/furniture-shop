<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/index.css">
  </head>

  <body>
    <header-component></header-component>

    <main>
      <div class="main-menu-container image">
        <img class="main-menu-image" src="./assets/images/miscellaneous/main_menu_image.jpg" alt="">
        <div class="rooms rooms-padding">
          <div class="living-room-image image">
            <img src="./assets/images/miscellaneous/living_room_image.jpg" alt="">
            <label>Phòng khách</label>
          </div>
          <div class="side-rooms">
            <div class="bedroom-image image">
              <img src="./assets/images/miscellaneous/bedroom_image.jpg" alt>
              <label>Phòng ngủ</label>
            </div>
            <div class="kitchen-image image">
              <img src="./assets/images/miscellaneous/kitchen_image.jpg" alt="">
              <label>Phòng bếp</label>
            </div>
          </div>
        </div>
      </div>

      <div style="margin-top: 50px;"></div>

      <div class="container-fluid">
        <div class="row">
          <div class="col-md-9 col-sm-12">
            <div class="title">
              <h2 class="title__inner">Mới nhất</h2>
            </div>
            <div class="items-box" id="moinhat">
            </div>

            <div class="title">
              <h2 class="title__inner">Nổi bật</h2>
            </div>
            <div class="items-box" id="noibat">
            </div>

            <div class="title">
              <h2 class="title__inner">Mua nhiều</h2>
            </div>
            <div class="items-box" id="muanhieu">
            </div>
          </div>

          <div class="col-md-3 col-sm-12">
            <div class="title">
              <h2 class="title__inner">Tin mới</h2>
            </div>

            <div class="news-box" id="tinmoi">
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer-component></footer-component>

    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/components/Header.js"></script>
    <script src="./assets/js/components/Footer.js"></script>

  </body>

</html>
