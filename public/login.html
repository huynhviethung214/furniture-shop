<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <link rel="stylesheet" href="./assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/login.css">
  </head>

  <body>
    <header-component></header-component>

    <main>
      <div class="form-container">
        <form class="form-signup">
          <h3>Đăng Nhập</h3>
          <div class="user">
            <div class="name input">
              <label for="sname" id="name" class="name input">Tên Đăng Nhập: </label>
              <input type="text" id="sname">
            </div>
            <div class="pass input">
              <label for="pass" id="pass1" class="name input">Nhập Mật Khẩu: </label>
              <input type="password" id="pass">
            </div>
            <input type="button" value="Đăng Nhập" class="submit" id="submit">
          </div>
          <!-- Button trigger modal -->
          <p><a href="recovery.html">Quên Mật Khẩu</a></p>
          <!-- Button trigger modal -->
          <p>Chưa có tài khoản? <a href="signup.html">Đăng ký ngay</a></p>
        </form>
      </div>
    </main>
    <!-- Modal -->

    <footer-component></footer-component>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" style="color: black;" id="exampleModalLabel">Thông Báo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" style="color: black;">
            Sai tài khoản hoặc mật khẩu
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/lib/jquery/jquery-3.6.0.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./assets/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/components/Header.js"></script>
    <script src="./assets/js/components/Footer.js"></script>

  </body>

</html>
